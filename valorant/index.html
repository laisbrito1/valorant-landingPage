<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Valorant</title>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="valorant-logo">
                <img src="assets/images/logo-valorant.svg" class="valorant" alt="Logo Valorant">
            </div>

            <p>Riot Games</p>

            <div class="share-icon">
                <img src="assets/images/share.svg" alt="Share Icon">
            </div>
        </div>
    </header>
    
    <main>
        <div class="main-container">
            <div class="characters-container">
                <h1>Valorant</h1>

                <div class="characters">
                    <div class="character-omem">
                        <div class="image-omem">
                            <img src="assets/images/omem.png" alt="Omem">
                        </div>
                        <p>Omem</p>
                    </div>
                    <div class="character-sage">
                        <div class="image-sage">
                            <img src="assets/images/sage.png" alt="Sage">
                        </div>
                        <p>Sage</p>
                    </div>
                    <div class="character-sova">
                        <div class="image-sova">
                            <img src="assets/images/sova.png" alt="Sova">
                        </div>
                        <p>Sova</p>
                    </div>
                </div>

                <div class="social-media">
                    <a href="https://www.instagram.com/playvalorantofficial/" target="_blank" rel="noopener">
                        <img src="assets/images/instagram.svg" alt="Instagram">
                    </a>
        
                    <a href="https://twitter.com/playvalorant" target="_blank" rel="noopener">
                        <img src="assets/images/twitter.svg" alt="Twitter">
                    </a>
        
                    <a href="https://www.facebook.com/PlayVALORANT/" target="_blank" rel="noopener">
                        <img src="assets/images/facebook.svg" alt="Facebook">
                    </a>
                </div>
            </div>

            <div class="main-character">
                <img src="assets/images/main-character.png" alt="Suke">
            </div>
        </div>


    </main>



</body>

</html>
